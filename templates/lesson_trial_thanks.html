{% extends 'base.html' %}

{% block title %}体験レッスン申し込み完了 | Cantavivo{% endblock %}

{% block content %}
<section class="px-4 md:px-6 py-20 bg-white text-center font-serif">
  <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-2xl border border-gray-200">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 tracking-wide">送信が完了しました</h1>
    <p class="text-gray-700 text-base md:text-lg mb-4">
      {{ name }} 様、体験レッスンのお申し込みを受け付けました。<br>ありがとうございます。

    <p class="text-gray-600 text-sm mb-8">
      ご入力いただいた内容を確認のうえ、追ってご連絡させていただきます。
    </p>
    <a href="/" class="inline-block bg-rose-600 hover:bg-rose-700 text-white text-base font-semibold py-3 px-10 rounded-full shadow-lg transition-all duration-300">
      ホームに戻る
    </a>
  </div>
</section>
{% endblock %}
