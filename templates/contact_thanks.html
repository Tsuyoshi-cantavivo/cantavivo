{% extends 'base.html' %}

{% block title %}お問い合わせありがとうございます | Cantavivo{% endblock %}

{% block content %}
<section class="px-4 md:px-6 py-20 bg-white text-center text-gray-800 font-serif">
  <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-2xl border border-gray-200">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 tracking-wide">お問い合わせを受け付けました</h1>
    <p class="text-gray-700 text-base md:text-lg mb-6 leading-relaxed">
      内容を確認のうえ、こちらからご連絡させていただきます。<br>
      ご入力いただいたメールアドレス宛に確認メールをお送りしております。
    </p>
    <p class="text-sm text-gray-600">
      ※ メールが届かない場合は、迷惑メールフォルダもご確認ください。
    </p>
  </div>
</section>
{% endblock %}
