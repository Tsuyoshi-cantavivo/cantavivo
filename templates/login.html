{% extends 'base.html' %}

{% block title %}ログイン | 管理ページ{% endblock %}

{% block content %}
<section class="px-6 py-20 fade-in-on-scroll">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-semibold mb-6 text-center">管理者ログイン</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-600 text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">ユーザーID</label>
        <input type="text" name="user_id" required class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">パスワード</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ログイン</button>
    </form>
    {% if session.logged_in %}
      <div class="mt-6 text-center">
        <a href="{{ url_for('logout') }}" class="inline-block text-sm text-red-600 hover:underline">ログアウト</a>
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
