{% extends 'base.html' %}

{% block title %}お問い合わせ | Cantavivo{% endblock %}

{% block content %}
<section class="px-6 py-20 bg-white text-center">
  <div class="max-w-xl mx-auto bg-white/90 p-6 md:p-10 rounded-xl shadow-lg backdrop-blur-xl">
    <h1 class="text-2xl md:text-3xl font-semibold mb-6">お問い合わせ</h1>
    <p class="text-gray-700 mb-6 leading-relaxed">
      レッスンに関するご質問や出演依頼、メディア取材など、どんなことでもお気軽にお問い合わせください。<br>
      送信後、ご入力いただいたメールアドレス宛に自動返信メールをお送りします。
    </p>

    <form action="/contact" method="POST" class="space-y-6 text-left">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">お名前 <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容 <span class="text-red-500">*</span></label>
        <textarea id="message" name="message" rows="5" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500"></textarea>
      </div>

      <div class="text-sm text-gray-600">
        <p>※ 送信前に必ず <a href="/privacy" class="text-blue-600 underline hover:opacity-80">プライバシーポリシー</a> をご確認ください。</p>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-rose-500 hover:bg-rose-600 text-white font-semibold py-3 px-8 rounded-full shadow-md transition duration-300">
          送信する
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
