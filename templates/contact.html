{% extends 'base.html' %}

{% block title %}お問い合わせ | Cantavivo{% endblock %}

{% block content %}
<section class="px-4 md:px-6 py-20 bg-white text-center text-gray-800 font-serif">
  <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-2xl border border-gray-200">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 tracking-wide">お問い合わせ</h1>
    <p class="text-gray-700 text-base md:text-lg mb-8 leading-relaxed">
      レッスンに関するご質問、出演依頼、メディア取材など、どんなことでもお気軽にご連絡ください。<br>
      送信後、ご入力いただいたメールアドレス宛に確認メールをお送りします。
    </p>

    <form action="/contact" method="POST" class="space-y-6 text-left text-gray-800">
      <div>
        <label for="name" class="block text-sm md:text-base font-medium mb-1">お名前 <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" required
          class="w-full border border-gray-300 rounded-xl py-3 px-4 shadow-sm focus:ring-rose-500 focus:border-rose-500 transition">
      </div>

      <div>
        <label for="email" class="block text-sm md:text-base font-medium mb-1">メールアドレス <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 rounded-xl py-3 px-4 shadow-sm focus:ring-rose-500 focus:border-rose-500 transition">
      </div>

      <div>
        <label for="message" class="block text-sm md:text-base font-medium mb-1">お問い合わせ内容 <span class="text-red-500">*</span></label>
        <textarea id="message" name="message" rows="6" required
          class="w-full border border-gray-300 rounded-xl py-3 px-4 shadow-sm focus:ring-rose-500 focus:border-rose-500 transition resize-y"></textarea>
      </div>

      <div class="text-sm text-gray-600">
        <p>※ 送信前に <a href="/privacy" class="text-rose-600 underline hover:opacity-80">プライバシーポリシー</a> をご確認ください。</p>
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="btn btn-red text-base md:text-lg px-10">
          送信する
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
