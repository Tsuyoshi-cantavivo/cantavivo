{% extends 'admin_base.html' %}

{% block title %}お問い合わせ管理 | Cantavivo{% endblock %}

{% block content %}
<main class="px-6 py-8 font-sans">
  <h1 class="text-2xl font-bold mb-6">お問い合わせ一覧</h1>

  <div class="overflow-x-auto rounded-xl shadow ring-1 ring-gray-200">
    <table class="w-full text-sm text-gray-800">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">日時</th>
          <th class="px-4 py-2 text-left">名前</th>
          <th class="px-4 py-2 text-left">メール</th>
          <th class="px-4 py-2 text-left">メッセージ</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for item in contacts %}
        <tr class="hover:bg-blue-50">
          <td class="px-4 py-2 whitespace-nowrap">{{ item.submitted_at|jst }}</td>
          <td class="px-4 py-2 whitespace-nowrap">{{ item.name }}</td>
          <td class="px-4 py-2 whitespace-nowrap">{{ item.email }}</td>
          <td class="px-4 py-2">{{ item.message }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
