{% extends 'base.html' %}

{% block title %}お問い合わせ管理 | Cantavivo{% endblock %}

{% block content %}
<section class="px-6 py-12">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">お問い合わせ一覧</h1>

    <div class="overflow-x-auto">
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">日時</th>
            <th class="border px-2 py-1">名前</th>
            <th class="border px-2 py-1">メール</th>
            <th class="border px-2 py-1">メッセージ</th>
          </tr>
        </thead>
        <tbody>
          {% for item in contacts %}
          <tr>
            <td class="border px-2 py-1">{{ item.submitted_at }}</td>
            <td class="border px-2 py-1">{{ item.name }}</td>
            <td class="border px-2 py-1">{{ item.email }}</td>
            <td class="border px-2 py-1">{{ item.message }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}
