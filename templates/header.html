<!-- ✅ SEO対策用 <meta> テンプレート -->
<!-- 各ページ <head> 内に追加してください -->
  <meta name="description" content="声楽・ピアノレッスンを都内で提供するテノール歌手、飯田毅の公式サイト。プロフィール、活動情報、体験レッスン受付中。">
  <meta name="keywords" content="声楽,ピアノ,レッスン,オペラ,テノール,飯田毅,東京都,クラシック,音楽教室">
  <meta name="author" content="Tsuyoshi Iida">
  <meta property="og:title" content="Tsuyoshi Iida | テノール歌手・声楽家">
  <meta property="og:description" content="声楽・ピアノレッスンを都内で提供するテノール歌手の公式ページ。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/static/ogimage.jpg">
  <meta property="og:url" content="https://tsuyoshi-iida.com">

<header class="sticky top-0 bg-white shadow-sm z-50">
  <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/" class="text-lg md:text-xl font-semibold handwriting">Tsuyoshi Iida</a>

    <!-- モバイル用ハンバーガーメニュー -->
    <button class="md:hidden text-gray-700 focus:outline-none" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- PC用メニュー -->
    <div class="hidden md:flex space-x-6 text-sm tracking-wide" id="menu">
      <a href="/profile" class="hover:opacity-80">プロフィール</a>
      <a href="/lessons" class="hover:opacity-80">レッスン</a>
      <a href="/concerts" class="hover:opacity-80">出演情報</a>
      <a href="/media" class="hover:opacity-80">メディア</a>
      <a href="/lesson-trial" class="hover:opacity-80">体験レッスン</a>
      <a href="/contact" class="hover:opacity-80">お問い合わせ</a>
    </div>
  </nav>

  <!-- モバイル用スライドメニュー -->
  <div id="menu-panel"
       class="fixed top-0 right-0 h-auto w-2/3 max-w-xs bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
    <div class="p-6 flex flex-col space-y-4 text-sm tracking-wide">
      <a href="/" class="hover:opacity-80">ホーム</a>
      <a href="/profile" class="hover:opacity-80">プロフィール</a>
      <a href="/lessons" class="hover:opacity-80">レッスン</a>
      <a href="/concerts" class="hover:opacity-80">出演情報</a>
      <a href="/media" class="hover:opacity-80">メディア</a>
      <a href="/lesson-trial" class="hover:opacity-80">体験レッスン</a>
      <a href="/contact" class="hover:opacity-80">お問い合わせ</a>
    </div>
  </div>

  <!-- オーバーレイ -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40 md:hidden"></div>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const menuPanel = document.getElementById('menu-panel');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      menuPanel.classList.remove('translate-x-full');
      menuPanel.classList.add('translate-x-0');
      overlay.classList.remove('hidden');
    }

    function closeMenu() {
      menuPanel.classList.add('translate-x-full');
      menuPanel.classList.remove('translate-x-0');
      overlay.classList.add('hidden');
    }

    toggleButton?.addEventListener('click', () => {
      menuPanel.classList.contains('translate-x-full') ? openMenu() : closeMenu();
    });

    overlay?.addEventListener('click', () => {
      closeMenu();
    });
  </script>
</header>
