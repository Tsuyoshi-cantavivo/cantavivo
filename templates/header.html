<header class="sticky top-0 bg-white shadow-sm z-50">
  <nav class="w-full px-6 md:px-12 py-4 flex items-center justify-between">
    
    <!-- 左：ロゴ -->
    <a href="/" class="flex items-center mr-6">
      <img src="{{ url_for('static', filename='logo.PNG') }}" alt="Cantavivoロゴ" class="h-10 md:h-12 w-auto">
    </a>

    <!-- 中央：メニュー -->
    <div class="hidden md:flex flex-grow justify-end space-x-10 text-sm tracking-wide items-center">
      <a href="/concerts" class="hover:opacity-80">お知らせ</a>
      <a href="/profile" class="hover:opacity-80">プロフィール</a>
      <a href="/lessons" class="hover:opacity-80">レッスンについて</a>
      <a href="/contact" class="hover:opacity-80">お問い合わせ</a>
    </div>

    <!-- 右端：CTAボタン -->
    <div class="hidden md:flex items-center space-x-4 ml-10">
      <a href="/lesson-trial" class="inline-block bg-rose-600 hover:bg-rose-700 text-white font-medium py-2 px-6 rounded-full shadow-md transition">
        体験レッスンを申し込む
      </a>
      <a href="https://lin.ee/FjwJ2Wb" class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-full shadow-md transition">
        公式LINE
      </a>
    </div>

    <!-- モバイル用ハンバーガーメニュー -->
    <button class="md:hidden text-gray-700 focus:outline-none z-50" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <!-- モバイル用スライドメニュー -->
  <div id="menu-panel"
       class="fixed top-0 right-0 h-auto w-2/3 max-w-xs bg-white shadow-lg transform translate-x-full transition-transform duration-500 ease-in-out z-40 md:hidden">
    <div class="p-6 flex flex-col space-y-4 text-sm tracking-wide">
      <a href="/" class="hover:opacity-80">ホーム</a>
      <a href="/concerts" class="hover:opacity-80">お知らせ</a>
      <a href="/profile" class="hover:opacity-80">プロフィール</a>
      <a href="/lessons" class="hover:opacity-80">レッスンについて</a>
      <a href="/contact" class="hover:opacity-80">お問い合わせ</a>
      <a href="/lesson-trial" class="inline-block bg-rose-600 hover:bg-rose-700 text-white font-medium py-2 px-4 rounded-full text-center shadow-md transition">
        体験レッスンを申し込む
      </a>
      <a href="https://lin.ee/FjwJ2Wb" class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-full text-center shadow-md transition">
        LINEで友だち追加
      </a>
    </div>
  </div>

  <!-- オーバーレイ -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 md:hidden"></div>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const menuPanel = document.getElementById('menu-panel');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      menuPanel.classList.remove('translate-x-full');
      menuPanel.classList.add('translate-x-0');
      overlay.classList.remove('hidden');
    }

    function closeMenu() {
      menuPanel.classList.add('translate-x-full');
      menuPanel.classList.remove('translate-x-0');
      overlay.classList.add('hidden');
    }

    toggleButton?.addEventListener('click', () => {
      menuPanel.classList.contains('translate-x-full') ? openMenu() : closeMenu();
    });

    overlay?.addEventListener('click', () => {
      closeMenu();
    });
  </script>
</header>
