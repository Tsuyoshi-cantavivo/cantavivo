<header class="sticky top-0 bg-gray-800 text-white shadow-lg z-50">
  <nav aria-label="メイン" class="w-full px-6 md:px-12 py-4 flex items-center justify-between">
    
    <!-- 左：ロゴ -->
    <a href="/" class="flex items-center mr-6">
      <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Cantavivoロゴ" class="h-10 md:h-12 w-auto">
    </a>

    <!-- 中央：メニュー -->
    <ul class="hidden md:flex flex-grow justify-end space-x-10 text-sm tracking-wide items-center text-gray-100">
      <li><a href="/concerts" class="hover:opacity-80">お知らせ</a></li>
      <li><a href="/profile" class="hover:opacity-80">プロフィール</a></li>
      <li><a href="/lessons" class="hover:opacity-80">レッスンについて</a></li>
      <li><a href="/contact" class="hover:opacity-80">お問い合わせ</a></li>
    </ul>

    <!-- 右端：CTAボタン -->
    <div class="hidden md:flex items-center space-x-4 ml-10">
      <a href="/lesson-trial" class="btn btn-red py-2 px-6">
        体験レッスンを申し込む
      </a>
      <a href="https://lin.ee/FjwJ2Wb" class="btn btn-green py-2 px-6">
        公式LINE
      </a>
    </div>

    <!-- モバイル用ハンバーガーメニュー -->
    <button class="md:hidden text-gray-100 focus:outline-none z-50" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <!-- モバイル用スライドメニュー -->
  <div id="menu-panel"
       class="fixed top-0 right-0 h-auto w-2/3 max-w-xs bg-gray-800 text-gray-100 shadow-lg transform translate-x-full transition-transform duration-500 ease-in-out z-40 md:hidden">
    <ul class="p-6 flex flex-col space-y-4 text-sm tracking-wide">
      <li><a href="/" class="hover:opacity-80">ホーム</a></li>
      <li><a href="/concerts" class="hover:opacity-80">お知らせ</a></li>
      <li><a href="/profile" class="hover:opacity-80">プロフィール</a></li>
      <li><a href="/lessons" class="hover:opacity-80">レッスンについて</a></li>
      <li><a href="/contact" class="hover:opacity-80">お問い合わせ</a></li>
      <li>
        <a href="/lesson-trial" class="btn btn-red text-center py-2 px-4">
          体験レッスンを申し込む
        </a>
      </li>
      <li>
        <a href="https://lin.ee/FjwJ2Wb" class="btn btn-green text-center py-2 px-4">
          LINEで友だち追加
        </a>
      </li>
    </ul>
  </div>

  <!-- オーバーレイ -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 md:hidden"></div>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const menuPanel = document.getElementById('menu-panel');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      menuPanel.classList.remove('translate-x-full');
      menuPanel.classList.add('translate-x-0');
      overlay.classList.remove('hidden');
    }

    function closeMenu() {
      menuPanel.classList.add('translate-x-full');
      menuPanel.classList.remove('translate-x-0');
      overlay.classList.add('hidden');
    }

    toggleButton?.addEventListener('click', () => {
      menuPanel.classList.contains('translate-x-full') ? openMenu() : closeMenu();
    });

    overlay?.addEventListener('click', () => {
      closeMenu();
    });
  </script>
</header>
