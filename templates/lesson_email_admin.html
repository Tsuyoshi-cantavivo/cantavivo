<!-- lesson_email_admin.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>【通知】体験レッスン申し込み</title>
  <style>
    @media only screen and (max-width: 600px) {
      body {
        padding: 1em !important;
        font-size: 15px !important;
      }
      .email-container {
        padding: 1.5em 1em !important;
        border-radius: 12px !important;
      }
      h2 {
        font-size: 18px !important;
      }
      table {
        font-size: 14px !important;
      }
    }
  </style>
</head>
<body style="background-color:#f6f6f6;padding:2em;font-family:'Hiragino Mincho ProN','游明朝','Yu Mincho',serif;">
  <div class="email-container" style="max-width:640px;margin:0 auto;background:#ffffff;padding:2.5em 2em;border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,0.06);line-height:1.8;font-size:15px;color:#333;">
    
    <h2 style="text-align:center;color:#1f2937;font-size:20px;margin-bottom:1.5em;">
      【管理者通知】体験レッスン申し込みがありました
    </h2>

    <table style="width:100%;border-collapse:collapse;margin-top:1em;">
      <tbody>
        <tr><td style="padding:6px 0;"><strong>氏名：</strong></td><td>{{ name }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>年齢：</strong></td><td>{{ age }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>連絡先：</strong></td><td>{{ contact }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>カテゴリ：</strong></td><td>{{ category }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>コース：</strong></td><td>{{ course }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>希望日：</strong></td><td>{{ date }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>希望時間：</strong></td><td>{{ time }}</td></tr>
        <tr><td style="padding:6px 0;"><strong>要望・備考：</strong></td><td>{{ note or '（特になし）' }}</td></tr>
      </tbody>
    </table>

    <p style="margin-top:2em;font-size:13px;color:#666;text-align:right;">
      Tsuyoshi Iida Webサイトより自動送信
    </p>
  </div>
</body>
</html>
